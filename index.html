</div>

<br>

    </div>
</div>

  </div>



   <!--BOX 4-->
  
   <div id="box4" class="box">
   
  </div>

        <button onclick="config()"  class="btnmenu"> <i id="btnmenu" class="fas fa-cog"></i></button>
      </div>


      <!--DIV HOME-->
<div id="divhome" class="box">
    <img src="assents/img/logoapp.png" alt="">

              <div>
              
                <button id="btnsegunda" class="btndias">Segunda-Feira</button>
                <button id="btnterca" class="btndias">Terça-Feira</button>

                <button id="btnterca" class="btndias">Sexta-Feira</button>

              </div>
          </div>

          <div id="divconfig" class="box">
            <h1>Configurações</h1>
    <br>

          <div class="box2">
            <label for="">Nome:</label><span id="exibirnome">ERRO NO NOME</span>

<br><br>
